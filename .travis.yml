language: node_js
sudo: required
cache:
  directories:
  - node_modules
branches:
  only:
  - master
before_install:
- npm install -g hexo-cli
install:
- npm install
- npm install hexo-deployer-git --save
script:
- hexo clean
- hexo generate
after_script:
- git config user.name "yourName"
- git config user.email "yourEmail"
- sed -i "s/gh_token/${GH_TOKEN}/g" ./_config.yml
- hexo deploy
env:
  global:
    secure: 
